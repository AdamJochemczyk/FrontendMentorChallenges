<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__person">
        <img src="images/image-victor.jpg" alt="person" class="person"/>
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
      </div>

      <div class="card__info">
        <div class="infoBox">
          <h2>80K</h2>
          <p class="infoBox__description">Followers</p>
        </div>

        <div class="infoBox">
          <h2>803K</h2>
          <p class="infoBox__description">Likes</p>
        </div>

        <div class="infoBox">
          <h2>1.4K</h2>
          <p class="infoBox__description">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
